<html>
<body>
	<script>
		var x = 124;
		console.log(x.toString());		// 124

		var x = 9.656;
		console.log(x.toFixed(2)); 		// 9.66
		console.log(x.toPrecision(2));  // 9.7
		console.log(x.valueOf()); 		// 9.656
		console.log(Number(x)); 		// 9.656
		console.log(parseFloat(x));		// 9.656
		console.log(parseInt(x)); 		// 9

		console.log(100/"A"); 			// NaN Not a number

	</script>
</body>
</html>
