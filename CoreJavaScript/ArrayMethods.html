<html>
<body>
	<script>
		var arr = ["A", "D", "C"];
		
		console.log(arr.toString()); // A, B, C
		
		console.log(arr.join('*'));  // A * B * C
		
		arr.pop(); // Removing last array element
		console.log(arr); // (2) ["A", "D"]
		
		arr.push("B"); // Added new element to an array
		console.log(arr); // (3) ["A", "D", "B"]

		arr.shift(); // Removing the first element
		console.log(arr); // (2) ["D", "B"]


		arr.unshift("M"); // Added new element
		console.log(arr); // (3) ["M", "D", "B"]

		arr.splice(2, 0, "F", "G"); // splice(addPostion, removeElement, new_element, new_element)
		console.log(arr); //  ["M", "D", "F", "G", "B"]

		var arr2 = [1,2,3,4,5];
		console.log(arr.concat(arr2)); // (10) ["M", "D", "F", "G", "B", 1, 2, 3, 4, 5]

		console.log(arr.slice(2)); // (3) ["F", "G", "B"]


	</script>
</body>
</html>
