<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS Variable </title>
</head>
<body>
	
	<script>
		var varValue1 = 'value1', varValue2 = 'value2';
		var varValue1 = "changed Value";
		
		let letValue = 'let value';
		// let letValue = "changed let value"; // Already Declear value -->
		const constValue = 'const value';

		// constValue = "Changed for testing"; // assignment to constant variable -->

		console.log(varValue1+ '\n'+letValue +'\n'+constValue);


		var personName = "Person Name",
		carName = "Volvo",
		price = 200;

		console.log(personName+'\n'+carName+'\n'+price);

		var stringValue = "John" + " " + "Done";

		console.log(stringValue);


		var calValue = 2+4 + "5";

		console.log(calValue);


		// # JavaScript Dollar Sign $

		var $$$ = "Hello world";
		var $ = 2;
		var $myMoney =5;

		console.log($$$+'\n'+$+'\n'+$myMoney);


		// JavaScript Underscore (_)
		var _lastName = "johnson";
		var _x = 2;
		var _100 = 5;

		console.log(_lastName+'\n'+_x+'\n'+_100);
		
	</script>
</body>
</html>
