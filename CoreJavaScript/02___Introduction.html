<!Doctype html>
<html>
<head>
	<title> JavaScript Introduction </title>
</head>
<body>
	<pre>
		# JavaScript Can change HTML Content. 
	</pre>

	<p id="demo"></p>

	<button onclick="document.getElementById('demo').innerHTML='786, Hello JavaScript'"> Click Me! </button>


	<pre>
		# JavaScript Can Change HTML Attribute Values.
	</pre>

	<button onclick="document.getElementById('myImage').src = 'ONbulb.jpg'">  On</button>

	<img src="pic_bulboff.gif" alt="pic bulboff " id="myImage" style="width:100px">

	<button onclick="document.getElementById('myImage').src='OFFbulb.jpg'">OFF</button>

	<pre>
		# JavaScript Can Change HTML Styles (CSS)
	</pre>

	<button onclick="document.getElementById('myImage').style.width= '300px'">CSS Change</button>
	<pre>
		# JavaScript Can Hide HTML Elements 
	</pre>

	<button onclick="document.getElementById('myImage').style.display= 'none' ">Hide Image Elements</button>

	<pre>
		# JavaScript Can Show HTML Elements
	</pre>

	<button onclick="document.getElementById('myImage').style.display = 'block'"> Show Image </button>
</body>
</html>
