<html>
<body>
	<script>
		// 0.46562756155255913
		console.log(Math.random()); // Always return lower than 1

		// 0 to 9
		console.log(Math.floor(Math.random() * 10));


		function getRandomInteger(min, max){
			return Math.floor(Math.random() * (max - min) + min);
		}

		// 1 to 10
		console.log(getRandomInteger(1, 10));



	</script>
</body>
</html>
