<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<h2> What can JavaScript do ?</h2>
	<p id="demo">JavaScript can changed HTML content</p>
	<button onclick='document.getElementById("demo").innerHTML= "786, its worked"'>Click Me!</button>
	<button onclick="document.getElementById('demo').style.fontSize='50px'">FontSize Changed</button>
	<button onclick="document.getElementById('demo').style.display='none'">Display None </button>
	<button onclick="document.getElementById('demo').style.display='block'">Display Block</button>

</body>
</html>
