<html>
<body>
	<script>
		// true 
		console.log(Boolean(10>9));
		
		// false
		console.log(Boolean(0));
		// false
		console.log(Boolean(-0));
		// true
		console.log(Boolean(-1));
		// false
		console.log(Boolean(""));
		// true
		console.log(Boolean(" "));
		// false
		console.log(Boolean(null));
		
		var x = false;
		var y = new Boolean(false);

		// false
		console.log(x);
		// BooleanÂ {false}
		console.log(y);

	</script>
</body>
</html>
